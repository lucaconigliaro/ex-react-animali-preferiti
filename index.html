<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.client.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">

    <script type="text/babel">
        const { useState } = React;

        // Modale
        function Modal({
            title,
            content,
            show = false,
            onClose = () => { },
            onConfirm = () => { }
        }) {
            return show && ReactDOM.createPortal(
                <div className="modal-container">
                    <div className="modal">
                        <h2>{title}</h2>
                        {content}
                        <div>
                            <button onClick={onClose}>Annulla</button>
                            <button onClick={onConfirm}>Conferma</button>
                        </div>
                    </div>
                </div>,
                document.body
            )
        };

        // Componente
        const ReactApp = () => {

            const [animals, setAnimals] = useState([]);
            const [show, setShow] = useState(false);
            const [animalName, setAnimalName] = useState("");
            const [isLoading, setIsLoading] = useState(false);
            const [errorMessage, setErrorMessage] = useState("");


            const addAnimal = async () => {
                if (!animalName.trim()) return; 
                setIsLoading(true);
                setErrorMessage("");
                try {
                    const response = await fetch(`https://boolean-spec-frontend.vercel.app/freetestapi/animals?search=${animalName}`);
                    const [ animalData ] = await response.json();
                    if (!animalData) {
                        throw new Error("Nessun animale trovato");
                    }
                    const animal = {
                        name: animalData.name || "Nome non trovato",
                        description: animalData.description || "Descrizione non trovata",
                        image: animalData.image || null
                    }
                    setAnimals([...animals, animal]);
                } catch (error) {
                    console.log((error));
                    const message = error.message === "Nessun animale trovato" ? "Nessun animale trovato" : "Errore durante la ricerca dell'animale"
                    setErrorMessage(message);
                } finally {
                    setIsLoading(false);
                    setAnimalName("");
                    setShow(false);
                }
            };

            return (
                <>
                    <button onClick={() => setShow(true)}>Aggiungi Animale</button>
                    <details>
                        <summary>Animali</summary>
                        <div>
                            {errorMessage && <p style={{color: "red"}}>{errorMessage}</p>}
                            {animals.map((animal, i) =>
                                <div className="card" key={i}>
                                    <div>
                                        <h3>{animal.name}</h3>
                                        <p>{animal.description}</p>
                                    </div>
                                    {animal.image &&
                                        <figure>
                                            <img src={animal.image} alt={animal.name} />
                                        </figure>
                                    }
                                </div>)}
                        </div>
                    </details>
                    <Modal
                        show={show}
                        onClose={() => setShow(false)}
                        onConfirm={addAnimal}
                        title="Aggiungi Animale"
                        content={
                            <>
                                <input
                                    type="text"
                                    value={animalName}
                                    onChange={event => setAnimalName(event.target.value)}
                                />
                                {isLoading && <p>Caricando il risultato... </p>}
                            </>
                        }
                    />
                </>
            )
        };

        // Montaggio del DOM
        const { createRoot } = ReactDOM;
        const listaAnimali = document.querySelector(`.lista-animali`);
        const root = createRoot(listaAnimali);
        root.render(<ReactApp />)
    </script>
</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
</body>

</html>
