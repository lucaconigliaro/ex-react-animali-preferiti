<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.client.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">

    <script type="text/babel">
        const { useState } = React;

        // Modale
        function Modal({
            title,
            content,
            show = false,
            onClose = () => { },
            onConfirm = () => { }
        }) {
            return show && ReactDOM.createPortal(
                <div className="modal-container">
                    <div className="modal">
                        <h2>{title}</h2>
                        {content}
                        <div>
                            <button onClick={onClose}>Annulla</button>
                            <button onClick={onConfirm}>Conferma</button>
                        </div>
                    </div>
                </div>,
                document.body
            )
        };

        // Componente
        const ReactApp = () => {

            const [animals, setAnimals] = useState([]);
            const [show, setShow] = useState(false);
            const [animalName, setAnimalName] = useState("");

            const addAnimal = () => {
                if (!animalName) return;
                setAnimals([...animals, animalName]);
                setAnimalName("");
                setShow(false);
            };

            return (
                <>
                    <button onClick={() => setShow(true)}>Aggiungi Animale</button>
                    <details>
                        <summary>Animali</summary>
                        <ul>
                            {animals.map((a, i) =>
                                <li key={i}>{a}</li>)}
                        </ul>
                    </details>
                    <Modal
                        show={show}
                        onClose={() => setShow(false)}
                        onConfirm={addAnimal}
                        title="Aggiungi Animale"
                        content={
                            <input
                                type="text"
                                value={animalName}
                                onChange={event => setAnimalName(event.target.value)}
                            />
                        }
                    />
                </>
            )
        };

        // Montaggio del DOM
        const { createRoot } = ReactDOM;
        const listaAnimali = document.querySelector(`.lista-animali`);
        const root = createRoot(listaAnimali);
        root.render(<ReactApp />)
    </script>
</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
</body>

</html>
